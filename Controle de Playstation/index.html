<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Playstation </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="principal">
    <div class="navmenu">
        <img class="logo" src="img/logo.png" alt="logo">
        <nav>
            
            <ul id="menu-list">
                <li class="nav-li"><a  class="linknav" href="#">Consoles</a></li>
                <li class="nav-li"><a  class="linknav" href="#">Acessorios</a></li>
                <li class="nav-li"><a  class="linknav" href="#">Controles</a></li>
                <li class="nav-li"><a  class="linknav" href="#">Outros</a></li>
            </ul>

        </nav>
        <img class="icon-menu" src="img/menu.png" alt="menu-foto" onclick="showmenu()">
    </div>

    <div class="secundaria">
        <div class="colom1">
            <h2>PS5 dualshok</h2>
            <h3>wireless controller for playstation</h3>
            <P>Controle original</P>
            <h4>R$ 222,50</h4>
            <button class="botaocompra">Comprar agora </button>
        </div>

        <div class="colom2">
            <img class="contro" src="img/controller.png" alt="controle">
            <div class="boxcolor"></div>
            <button class="adicionar">
                <img class="add-box" src="img/add.png" alt="adicionar ao carrinho">
            </button>
        </div>
    </div>
    <div class="social">
        <img src="img/fb.png" alt="facebook">
        <img src="img/ig.png" alt="instagram">
        <img src="img/tw.png" alt="tw">
    </div>

</div>

</body>

<script>

    const menulist = document.getElementById("menu-list")
    menulist.style.maxHeight = "0px"

    function showmenu(){
        if(    menulist.style.maxHeight == "0px")
        {      menulist.style.maxHeight = "120px"}

        else {
            menulist.style.maxHeight = "0px"
        }


    }

</script>

</html>
